name: Check Pull Request

on:
  pull_request_target:
    types:
      - opened
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i
      - run: npm run lint
      - run: npm run build
      - run: npm test

