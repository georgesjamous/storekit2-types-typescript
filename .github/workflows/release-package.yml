name: Node.js Package

on:
  push:
    branches:
      - "main"
  release:
    types: [prereleased]

permissions:
    contents: read
    packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i --omit=dev
      - run: npm ci
      - run: npm run build
      - run: npm test

